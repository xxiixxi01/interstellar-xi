<!DOCTYPE html>
<html>
<head>
    <title>For You</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: black; 
            color: white; 
            font-family: sans-serif; 
            text-align: center; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        audio { 
            display: none; 
        }
    </style>
</head>
<body>
    <div>
        <p>Playing your message...</p>
    </div>

    <audio id="player" autoplay>
        <source src="http://shenqiwunet.com/mp3/202110/2/10.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 替换为你刚才复制的音频直链
        const audioUrl = "http://shenqiwunet.com/mp3/202110/2/10.mp3";
        document.getElementById('player').src = audioUrl;
        
        document.getElementById('player').play().catch(error => {
            document.body.innerHTML = '<p>Click to play</p>';
            document.body.onclick = () => {
                document.getElementById('player').play();
                document.body.innerHTML = '<p>Playing...</p>';
            };
        });
    </script>
</body>
</html>
